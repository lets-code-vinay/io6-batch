<!DOCTYPE html>
<html>
  <head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="main-body">
    <div class="main" id="main-container">
      <h1 class="abc" id="title">Infoxygen</h1>

      <h3 class="abc" id="sub-title">Enter your login credentials</h3>
      <form action="">
        <label for="first"> Username: </label>
        <input
          type="text"
          id="user-name"
          name="first"
          placeholder="Enter your Username"
          onchange="handleUserName()"
        />

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your Password"
          onchange="handlePassword()"
        />

        <div class="wrap">
          <button
            type="button"
            id="submit-btn"
            class="abc"
            onclick="handleSave()"
          >
            Submit
          </button>
          <button
            type="button"
            id="theme-btn"
            class="theme"
            onclick="handleTheme()"
          >
            Theme
          </button>
        </div>
      </form>
      <p>
        Not registered?
        <a href="#" style="text-decoration: none"> Create an account </a>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
