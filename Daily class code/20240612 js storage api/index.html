<!DOCTYPE html>
<html>
  <head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="main-body">
    <div class="main" id="main-container">
      <h1 class="abc" id="title-1">Infoxygen</h1>

      <h3 class="abc" id="sub-title">Enter your login credentials</h3>
      <label for="first"> Username: </label>
      <input
        type="text"
        id="first"
        name="first"
        placeholder="Enter your Username"
      />

      <label for="password"> Password: </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your Password"
        class="abc"
      />

      <div class="wrap">
        <button type="button" id="submit-btn" class="abc" onclick="submit()">
          Submit
        </button>
        <button type="button" id="theme-btn" class="theme" onclick="get()">
          Get
        </button>
        <button
          type="button"
          id="theme-btn"
          class="theme"
          onclick="clearData()"
        >
          Clear
        </button>
      </div>
      <p>
        Not registered?
        <a href="#" style="text-decoration: none"> Create an account </a>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
