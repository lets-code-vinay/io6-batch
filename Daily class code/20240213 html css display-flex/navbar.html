<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav class="nav-container">
      <div class="title-container">
        <img
          class="icons menu"
          src="../00 icons/hamburger.png"
          alt="hamburger"
        />
        <img class="icons" src="../00 icons/youtube.png" />
        <h1>YouTube</h1>
        <sup class="super">In</sup>
      </div>

      <div class="search-container">
        <input class="search-field" placeholder="Search" />
        <div class="search-icon">
          <img class="icons" src="../00 icons/search.png" alt="search" />
        </div>

        <div class="mic-icon">
          <img class="icons" src="../00 icons/mic.png" alt="search" />
        </div>
      </div>

      <div class="action-container">
        <img class="icons" src="../00 icons/bell.png" alt="bell-icon" />
        <img class="icons" src="../00 icons/cam.png" alt="cam-icon" />
        <p class="avatar">V</p>
      </div>
    </nav>
    <main class="main-body">
      <h1 class="jungle-title">Welcome to the Jungle..</h1>
    </main>
  </body>
</html>
