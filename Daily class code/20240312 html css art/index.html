<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../00-icons/teddy-bear-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Teddy Art</title>
  </head>
  <body>
    <main class="main-container">
      <div class="teddy-bear">
        <div class="head">
          <div class="ears">
            <div class="ear-left">
              <div class="dark-left"></div>
            </div>
            <div class="ear-right">
              <div class="dark-right"></div>
            </div>
          </div>

          <div class="face">
            <div class="eyes">
              <div class="eye-left">
                <div class="white-spot-left"></div>
              </div>
              <div class="eye-right">
                <div class="white-spot-right"></div>
              </div>
            </div>
            <div class="mouth">
              <div class="nose"></div>
              <div class="nose-line"></div>

              <div class="lips"></div>
            </div>
            <div class="cheeks">
              <div class="cheek-left"></div>
              <div class="cheek-right"></div>
            </div>
          </div>
        </div>
        <div class="body"></div>
        <div class="hands">
          <div class="hand-left">
            <div class="palm-left"></div>
          </div>

          <div class="hand-right">
            <div class="palm-right"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
