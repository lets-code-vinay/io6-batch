<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logial operator</title>
    <script src="./script.js"></script>
  </head>
  <style>
    table,
    tr,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    Logical operator

    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>AND &&</th>
          <th></th>
          <th></th>
          <th>OR ||</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>1</td>
          <td>0</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>

        <tr>
          <td>false</td>
          <td>false</td>
          <td>false</td>
          <td>false</td>
          <td>false</td>
          <td>false</td>
        </tr>
        <tr>
          <td>false</td>
          <td>true</td>
          <td>false</td>
          <td>false</td>
          <td>true</td>
          <td>true</td>
        </tr>
        <tr>
          <td>true</td>
          <td>false</td>
          <td>false</td>
          <td>true</td>
          <td>false</td>
          <td>true</td>
        </tr>
        <tr>
          <td>true</td>
          <td>true</td>
          <td>true</td>
          <td>true</td>
          <td>true</td>
          <td>true</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
