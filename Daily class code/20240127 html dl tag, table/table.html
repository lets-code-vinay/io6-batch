<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <!--
       
    -->
    <style>
      * {
        color: red;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Sr. no</th>
          <th>name</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Micky</td>
          <td>10</td>
          <td>Aus</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rose</td>
          <td>12</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Ajay</td>
          <td>22</td>
          <td>India</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Chahat</td>
          <td>22</td>
          <td>UK</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
