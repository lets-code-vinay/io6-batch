<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <!--
        Type of list
            1. ol -- ordered list
                        ol
                            type: 1,a, A, I, i
                        li

            2. ul -- unordered list
                    ul
                        type: disc, square, circle, none
                    li
            3. dl -- description list
                    dl -- description list
                    dt -- description title
                    dd -- description details
    -->
    <style>
      * {
        color: red;
      }
    </style>
  </head>
  <body>
    <dl>
      Animal Kingdom
      <dt>Earth Creature</dt>
      <dd>
        Domestic
        <ol>
          <li>Dog</li>
          <li>Cat</li>
          <li>Rat</li>
          <li>Mouse</li>
        </ol>
      </dd>
      <dd>Cat</dd>
      <dd>Elephant</dd>
      <dd>Tiger</dd>
      <dd>Wolf</dd>

      <dt>Aquatic Creature</dt>
      <dd>Fish</dd>
      <dd>Clown Fish</dd>
      <dd>Stone Fish</dd>
      <dd>Tarpido</dd>

      <dt>Insects</dt>
      <dd>Spider</dd>
      <dd>Scorpio</dd>
      <dd>Ants</dd>
      <dd>Centipedes</dd>
    </dl>
  </body>
</html>
